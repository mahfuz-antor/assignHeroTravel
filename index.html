<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Travel</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="navbar">
        <nav>
            <div class="navTitle">
                <img src="/Images/heroLogo.png" alt="logo">
                <h2>Hero <span class="travel">Travel</span></h2>
            </div>
            <ul class="navItems">
                <li>Home</li>
                <li>Packeges</li>
                <li>Testimonials</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
        </nav>
    </div>

    <!-- ending navbar part -->

    <section class="explorePart">
        <h2>Explore Your Travel</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aliquid explicabo voluptates voluptas beatae maiores, blanditiis praesentium ullam iusto non expedita!</p>
        <div class="exploreForm">
            <input type="text" name="whereGo" id="whereGo">
            <select name="exploreDate" id="expDate">
                <option value="Dec24">16/12/24</option>
                <option value="Feb25">20/02/25</option>
                <option value="Mar25">26/03/25</option>
                <option value="Dec25">16/12/25</option>
            </select>
            <select name="exploreType" id="expType">
                <option value="fClass">First Class</option>
                <option value="eClass">Economy Class</option>
                <option value="bClass">Business Class</option>
            </select>
            <button type="submit">Find Now</button>
        </div>
    </section>

</body>
</html>
